<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rainfall Radar Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="rnbo-version" content="1.0.0-alpha.5">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <script type="text/javascript" src="https://cdn.cycling74.com/rnbo/latest/rnbo.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 100px; 
            padding: 5px; 
            background: black;
            font-family: Helvetica, sans-serif; /* Ensured font is set once */
            color: black; /* Made color simpler */
            width: 90%; /* Control the width of the info box */
            margin: 20px; /* Adds margin around the box */
            border: 1px solid #ccc; /* Adds a border */
            background-color: #f9f9f9; /* Light background for the box */
            font-size: 0.8em; /* Smaller font size for the data */
            overflow-y: auto; /* Allows scrolling */
            height: 200px; /* Fixed height, but can scroll */
        }
    </style>
</head>
<body>

<div id="map"> </div>
<div id="info"></div>

<!-- Link to the external JavaScript file -->

<script type="text/javascript" src="script.js"></script>

   <!-- (Optional) The guardrails.js script isn't required for RNBO to work, and you can skip including it -->
    <!-- It simply offers some helpful error messages for common problems -->
<script type="text/javascript" src="guardrails.js"></script>

</body>
</html>
